{% extends 'base.html' %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">
        Snacks
    </h1>

    {% for snack in snacks %}
        <div class="mb-8">
            <img src="{{ snack.image_url }}" alt="{{ snack.title }}" class="w-48 h-auto rounded-lg">   
            <h2 class="text-xl font-semibold mt-2">{{ snack.title}}</h2>
            <p class="text-gray-600">{{ snack.description }}</p>
            <p><strong>URL:</strong> <a href="{{ snack.url }}" class="text-blue-500 hover:text-blue-700">{{ snack.url }}</a></p>
            <p><strong>Reference URL:</strong> <a href="{{ snack.reference_url }}" class="text-blue-500 hover:text-blue-700">{{ snack.reference_url }}</a></p>
        </div>
    {% endfor %}
{% endblock content %}
